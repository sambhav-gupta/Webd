<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styl.css">

</head>
<body>
    <h1>THIS IS A LIST OF SOME FRUITS WHICH DISPLAYS THEIR COLOUR AND PRICE : </h1>
    <ol class="main">
        <li id="mango"> MANGO
            <ol class="not_main" type="i">
                <li class="colour">COLOUR
                    <ul class="uno"><li>YELLOW</li></ul>
                </li>
                <li class="price" >
                    PRICE
                    <ul class="uno"><li>500/dozen</li></ul>
                </li>
            </ol>
        </li>

        <li id="apple">APPLE
            <ol class="not_main" type="i">
                <li class="colour">COLOUR
                    <ul class="uno"><li>RED</li></ul>
                </li>
                <li class="price">
                    PRICE
                    <ul class="uno">
                        <li>
                            150/dozen
                        </li>
                    </ul>
                </li>
            </ol>
        </li>
        <li id="grapes">GRAPES
            <ol class="not_main" type="i">
                <li class="colour">COLOUR
                    <ul class="uno"><li>GREEN</li></ul>
                </li>
                <li class="price">PRICE<ul class="uno">
                    <li>
                        100/Kg
                    </li>
                </ul></li>
            </ol>
        </li>
      
</body>
</html>
